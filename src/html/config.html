<section class="settings">
    <h2 class="settings-heading">Settings for a plugin that will allow the user to choose multiple attachment fields by
        field name and restrict the type of file able to be attached</h2>

    <form>
        <div class="block">
            <div class="kintoneplugin-title">Select Attachment Fields<span class="kintoneplugin-require">*</span></div>
            <div class="kintoneplugin-desc">Please choose the fields of the table by field name.</div>
            <div class="kintoneplugin-input-outer">
                <input type="text" id="field-selection" class="kintoneplugin-input-text">
            </div>
        </div>


        <div class="kintoneplugin-title">Allowed File Types</div>
        <div class="kintoneplugin-input-outer">
            <input type="text" id="allowed-extensions" class="kintoneplugin-input-text"
                   placeholder="Enter comma-separated file types">
        </div>

        <div class="block">
            <button id="save" class="kintoneplugin-button-dialog-ok">Save</button>
            <button id="cancel" class="kintoneplugin-button-dialog-cancel">Cancel</button>
        </div>
    </form>

</section>
